<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lovebirds</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css">

<body>


<div class="main-own-container">

        <form style="margin-bottom: 0">
            <label for="username">Users name or Email</label>
            <input type="text" id="username" autocomplete="off" autofocus>
            <br> <br>
            <label for="password">Password</label>
            <input type="password" id="password">
        </form>

        <a id="forgot">
            Forgot password?
        </a>
        <div class="signinbtn">

            </button>
        </div>
        <div class="or">
            <hr>
            <div class="or-text">
                or
            </div>
        </div>
        <div class="sign-in-logo">
            <span class="iconify" data-icon="flat-color-icons:google" style="font-size: 24px;"></span>
            <div class="sign-in-text">
                sign in with google
            </div>
        </div>
        <div class="new-account">
            <span>
                account nadari? khaak b saret
